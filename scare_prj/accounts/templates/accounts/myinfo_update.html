{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static "css/myinfo_update.css" %}">
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="{{request.META.HTTP_REFERER|escape}}"><img src="{% static "img/back.png"%}" /></a>
    </header>

    <section>
      <form method="POST" action="{% url 'accounts:myinfo_update' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="photoLine">
          <input type="file" id="photo" onchange="loadFile(this)" />
          <label for="photo" class="photo"></label>
        </div>

        <div class="nameLine">
          <div>이름</div>
          <input type="text" name="nickname" value="{{ info.nickname }}" />
        </div>
        <div class="doneLine">
          <button type="submit" id="done"></button>
          <label for="done">완료</label>
        </div>
      </form>
    </section>

    <script src="./js/re.js"></script>
  </body>
</html>
