<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{{request.META.HTTP_REFERER|escape}}">뒤로 가기</a><br>

    {% if matchings %}
        <h2>{{ entered_text }}</h2>
        {% for date, schedules in matchings.items %}
            <h3>{{ date }}</h3> <!--날짜별 그룹화-->
            {% for schedule in schedules %}
                {{ schedule.title }}<br>
                {{ schedule.formatted_time }}<br><br>
            {% endfor %}
        {% endfor %}
    {% else %}
        <h2>{{ entered_text }}</h2>
        검색 결과가 없습니다.
    {% endif %}
</body>
</html>
